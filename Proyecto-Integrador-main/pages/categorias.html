<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías - TECHLAB</title>
    <link href="/Proyecto-Integrador-main/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Gestión de Categorías</h1>
        <nav>
            <li class="nav-item">
                <a class="nav-link" href="../menu.html">Menú</a>
            </li>
        </nav>
    </header>

    <main class="container mt-4">
        <section id="gestion-categorias">
            <h2>Gestionar Categorías</h2>

            <h3>Agregar Nueva Categoría</h3>
            <form id="form-agregar-categoria" class="mb-4">
                <div class="mb-3">
                    <label for="nombre-categoria" class="form-label">Nombre de Categoría:</label>
                    <input type="text" class="form-control" id="nombre-categoria" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Categoría</button>
            </form>

            <h3>Lista de Categorías</h3>
            <ul id="lista-categorias" class="list-group">
                </ul>

            <h3>Actualizar Categoría</h3>
            <form id="form-actualizar-categoria" style="display: none;" class="mb-4">
                <input type="hidden" id="actualizar-categoria-id">
                <div class="mb-3">
                    <label for="actualizar-nombre-categoria" class="form-label">Nuevo Nombre:</label>
                    <input type="text" class="form-control" id="actualizar-nombre-categoria" required>
                </div>
                <button type="submit" class="btn btn-success">Actualizar Categoría</button>
                <button type="button" class="btn btn-secondary" id="btn-cancelar-actualizar-categoria">Cancelar</button>
            </form>
        </section>
    </main>

    <script src="/Proyecto-Integrador-main/js/gestion-categorias.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
