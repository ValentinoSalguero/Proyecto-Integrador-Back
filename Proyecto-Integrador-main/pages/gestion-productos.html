<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/Proyecto-Integrador-main/css/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <title>Dulce Alfajor - Productos</title>
</head>

<body>
    <header>
        <h1>Dulce Alfajor</h1>
        <label class="switch">
            <input type="checkbox" id="input" />
            <span class="slider"></span>
        </label>
        <!-- Botón para activar/desactivar el modo oscuro -->
        <div class="header-btn-container">
            <button id="open-cart" class="btn-cart">
                <i class="fas fa-shopping-cart"></i>
                <!-- Ícono de carrito de compras -->
            </button>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../menu.html">Menú</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section id="gestion-productos" class="container mt-4">
            <h2>Gestión de Productos</h2>
    
            <h3>Buscar Productos</h3>
            <form id="form-buscar" class="mb-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar por título o ID" id="buscar-titulo">
                    <button type="submit" class="btn btn-outline-secondary">Buscar</button>
                    <button type="button" class="btn btn-outline-secondary" id="btn-listar-todos">Listar Todos</button>
                </div>
            </form>
        
            <div id="resultados-gestion" class="mt-4">
                </div>

            <!-- Formulario para agregar -->
            <h3>Agregar Nuevo Producto</h3>
            <form id="form-agregar" class="mb-4">
                <div class="mb-3">
                    <label for="agregar-titulo" class="form-label">Título:</label>
                    <input type="text" class="form-control" id="agregar-titulo" required>
                </div>
                <div class="mb-3">
                    <label for="agregar-descripcion" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="agregar-descripcion" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="agregar-categoria" class="form-label">Categoría:</label>
                    <input type="text" class="form-control" id="agregar-categoria">
                </div>
                <div class="mb-3">
                    <label for="agregar-precio" class="form-label">Precio:</label>
                    <input type="number" step="0.01" class="form-control" id="agregar-precio" required>
                </div>
                <div class="mb-3">
                    <label for="agregar-stock" class="form-label">Stock:</label>
                    <input type="number" class="form-control" id="agregar-stock" required>
                </div>
                <div class="mb-3">
                    <label for="agregar-imagen" class="form-label">URL de Imagen:</label>
                    <input type="url" class="form-control" id="agregar-imagen">
                </div>
                <button type="submit" class="btn btn-primary">Agregar Producto</button>
            </form>
        
            <h3>Actualizar Producto</h3>
            <form id="form-actualizar" style="display: none;" class="mb-4">
                <input type="hidden" id="actualizar-id">
                <div class="mb-3">
                    <label for="actualizar-titulo" class="form-label">Título (no editable):</label>
                    <input type="text" class="form-control" id="actualizar-titulo" name="actualizar-titulo" readonly>
                </div>
                <div class="mb-3">
                    <label for="actualizar-descripcion" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="actualizar-descripcion" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="actualizar-categoria" class="form-label">Categoría:</label>
                    <input type="text" class="form-control" id="actualizar-categoria">
                </div>
                <div class="mb-3">
                    <label for="actualizar-precio" class="form-label">Precio:</label>
                    <input type="number" step="0.01" class="form-control" id="actualizar-precio" required>
                </div>
                <div class="mb-3">
                    <label for="actualizar-stock" class="form-label">Stock:</label>
                    <input type="number" class="form-control" id="actualizar-stock" required>
                </div>
                <div class="mb-3">
                    <label for="actualizar-imagen" class="form-label">URL de Imagen:</label>
                    <input type="url" class="form-control" id="actualizar-imagen">
                </div>
                <button type="submit" class="btn btn-success">Actualizar Producto</button>
                <button type="button" class="btn btn-secondary" id="btn-cancelar-actualizar">Cancelar</button>
            </form>
        </section>
    </main>

    <!-- Carrito de compras -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Carrito de Compras</h2>
            <button id="close-cart" class="close-cart">&times;</button>
        </div>
        <div id="cart-container">
            <!-- Aquí se llenarán dinámicamente los productos del carrito -->
        </div>
        <div class="cart-footer">
            <button id="empty-button">Vaciar Carrito</button>
            <button id="checkout-button">Finalizar Compra</button>
        </div>
    </div>

    <!-- Modal de éxito -->
    <div id="success-modal" class="success-modal">
        <div class="modal-content">
            <h1>¡Compra Realizada con éxito!</h1>
            <p>Gracias por su compra</p>
            <button id="close-success-modal">Cerrar</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Dulce Alfajor. Todos los derechos reservados.</p>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="/Proyecto-Integrador-main/js/scripts.js"></script>
    <script src="/Proyecto-Integrador-main/js/carrito.js"></script>
    <script src="/Proyecto-Integrador-main/js/gestion-productos.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>

</html>
